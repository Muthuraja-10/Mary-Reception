<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mary Reception</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: Arial, sans-serif;
}

/* ===== BANNER ===== */
.banner{
    background-color: #8fd0ea;
    padding: 40px 20px;
}

.banner-inner{
    max-width: 1100px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* ===== TEXT ===== */
.banner-text{
    color: white;
}

.banner-text h1{
    font-size: 42px;
    font-weight: bold;
}

.banner-text span{
    display: block;
}

/* ===== IMAGE ===== */
.banner-img img{
    max-width: 320px;
    width: 100%;
    height: auto;
    display: block;
}

/* ===== INVITATION IMAGE ===== */
#main{
    width: 100%;
    max-width: 600px;
    display: block;
    margin: 30px auto;
}

/* ===== MOBILE VIEW ===== */
@media (max-width: 768px){

    .banner-inner{
        flex-direction: column;
        text-align: center;
        gap: 20px;
    }

    .banner-text h1{
        font-size: 26px;
        line-height: 1.3;
    }

    .banner-img img{
        max-width: 260px;
    }
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div class="banner">
    <div class="banner-inner">

        <!-- TEXT -->
        <div class="banner-text">
            <h1>
                <span>Welcome To</span>
                <span>Everyone</span>
            </h1>
        </div>

        <!-- IMAGE -->
        <div class="banner-img">
            <img src="images/maryrobert-removebg-preview.png" alt="Couple">
        </div>

    </div>
</div>

<!-- ===== INVITATION IMAGE ===== -->
<a href="https://www.google.com/maps/place/Velan+Thirumana+Mahal/@11.5383724,79.4800115,965m/data=!3m2!1e3!4b1!4m6!3m5!1s0x3a54b66d4ee6b369:0xc32d957b5d2031d0!8m2!3d11.5383724!4d79.4825864!16s%2Fg%2F1ptvv61fg?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA2N0gBUAM%3D" target="_blank">
    <img src="images/MaryReception.png" id="main" alt="Reception">
</a>

</body>
</html>
